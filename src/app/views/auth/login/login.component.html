<mat-card class="example-card">
  <h2 class="header" translate>Sign in</h2>
  <mat-card-content>
    <mat-form-field>
      <input matInput [placeholder]="'Address E-mail' | translate" [(ngModel)]="mail">
    </mat-form-field>

    <mat-form-field>
      <input matInput type="password" [placeholder]="'Password' | translate" [(ngModel)]="password">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <div class="row">
      <div class="col-md-12">
        <button mat-raised-button class="btn-block" color="primary" (click)="onSignInClick()"><span translate>Log in</span></button>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-12">
        <span class="mr-1" translate>You dont have an account yet?</span>
        <a routerLink="/auth/register" translate>Register</a>
      </div>
    </div>

            <div class="col-md-12">
              <button mat-raised-button class="btn-block"><span translate>Google</span></button>
            </div>
          </div> -->
  </mat-card-actions>
</mat-card>
