<mat-card class="example-card">
  <h2 class="header" translate>Register</h2>
  <form [formGroup]="registerForm" autocomplete="off" (ngSubmit)="register()">
    <mat-card-content>
      <mat-form-field>
        <input matInput required [placeholder]="'First name' | translate" formControlName="firstName">
        <mat-error *ngIf="hasError('firstName', 'required')">First name is required</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput required [placeholder]="'Last name'  | translate" formControlName="lastName">
        <mat-error *ngIf="hasError('lastName', 'required')">Last name is required</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput [placeholder]="'Address E-mail' | translate" formControlName="mail">
        <mat-error *ngIf="hasError('mail', 'required')">E-mail is required</mat-error>
        <mat-error *ngIf="hasError('mail', 'email')">To nie jest mail</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput type="password" [placeholder]="'Password' | translate" formControlName="password">
        <mat-error *ngIf="hasError('password', 'required')">Password is required</mat-error>
        <mat-error *ngIf="hasError('password', 'minlength')">Min 8 chars</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput type="password" [placeholder]="'Repeat password' | translate" formControlName="repeatPassword">
        <mat-error *ngIf="hasError('repeatPassword', 'required')">Password is required</mat-error>
        <mat-error *ngIf="hasError('repeatPassword', 'minlength')">Min 8 chars</mat-error>
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      <div class="row">
        <div class="col-md-12">
          <button mat-raised-button class="btn-block" color="primary" type="submit"><span
              translate>Register</span></button>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-12">
          <span class="mr-1" translate>Do you already have an account?</span>
          <a routerLink="/auth/login" translate>Sign in</a>
        </div>
      </div>
      <!-- <div class="row mt-3">
              <div class="col-md-12 text-center">
                <span>OR</span>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-md-12">
                <button mat-raised-button class="btn-block"><span translate>Google</span></button>
              </div>
            </div> -->
    </mat-card-actions>
  </form>
</mat-card>
