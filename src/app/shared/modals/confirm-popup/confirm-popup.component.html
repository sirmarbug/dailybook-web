<h1 mat-dialog-title translate>Confirm</h1>
<div mat-dialog-content>
  <p translate>Are you sure you want to perform the operation?</p>
</div>
<div mat-dialog-actions>
  <div class="d-flex justify-content-center align-items-center actions-button">
    <button mat-button (click)="onNoClick()"><span translate>Cancel</span></button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial><span translate>Confirm</span></button>
  </div>
</div>
